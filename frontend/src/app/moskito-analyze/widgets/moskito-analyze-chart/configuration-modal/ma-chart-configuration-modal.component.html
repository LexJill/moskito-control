<div class="modal-header">
  <button type="button" class="close custom-close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

  <h4 class="modal-title">Chart configuration</h4>
</div>
<div class="modal-body">
  <form [formGroup]="chartForm" novalidate>
    <div class="form-group">
      <label for="chart-caption" class="chart-form-label">Chart name</label>
      <input id="chart-caption" type="text" class="form-control" name="chart-caption" formControlName="caption" placeholder="Enter chart name..."
      />
    </div>

    <div class="form-group">
      <label for="chart-type" class="chart-form-label">Chart type</label>
      <select id="chart-type" class="form-control" name="chart-type" formControlName="type">
        <option selected>period</option>
        <option>period/baseline</option>
        <option>period/average</option>
        <option>period/average/baseline</option>
      </select>
    </div>

    <div class="form-group">
      <label for="interval" class="chart-form-label">Interval</label>
      <select id="interval" class="form-control" name="interval" formControlName="interval">
        <option selected>1m</option>
        <option>5m</option>
      </select>
    </div>

    <div class="form-group">
      <label class="chart-form-label">Hosts</label>
      <ss-multiselect-dropdown class="multi-select-dropdown" [options]="availableHosts" [settings]="hostsSettings"  [(ngModel)]="selectedHosts" [ngModelOptions]="{ standalone: true }"></ss-multiselect-dropdown>
    </div>

    <div class="form-group">
      <label for="producer" class="chart-form-label">Producer</label>
      <select id="producer" class="form-control" name="producer" formControlName="producer">
        <option *ngFor="let name of producerNames" [selected]="chart.producer === name" [value]="name">{{ name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="stat" class="chart-form-label">Stat</label>
      <input id="stat" type="text" class="form-control" name="stat" formControlName="stat" placeholder="Enter stat name..." />
    </div>

    <div class="form-group">
      <label for="value" class="chart-form-label">Value</label>
      <input id="value" type="text" class="form-control" name="value" formControlName="value" placeholder="Enter value name..."
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="control-buttons-group">
    <button type="button" class="btn btn-success btn-block outline" (click)="saveChartConfiguration()">Save Chart Configuration</button>
    <button type="button" class="btn btn-danger btn-block outline" (click)="activeModal.close()">Close</button>
  </div>
</div>
